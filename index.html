<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- navbar section -->

    <header>
        <nav class="mx-auto w-11/12 py-3 flex justify-between items-center border-b">
            <div class="logo w[100px]"> <img src="assests/Logo.png" alt=""></div>
            <div class="searchBar">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div class="sort">
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>
<!-- category -->
    <nav class="py-3 flex justify-center gap-5" id="category">

    </nav>

    <!-- video section -->

    <main>
        <section class=" w-11/12  mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10" id="videos"> </section>
    </main>



    <!-- You can open the modal using ID.showModal() method -->
<button id="showModal" class="btn hidden" onclick="myModal.showModal()">open modal</button>
<dialog id="myModal" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <div id="modal-content">

    </div>
  </div>
</dialog>
  
    
    <script src="scripts/video.js"></script>

</html>
